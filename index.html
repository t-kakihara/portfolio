<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#movie">Movie</a></li>
                <li><a href="#graphic-design">Graphic Design</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ヒーローイメージ -->
    <section id="hero">
        <div class="hero-content">
            <h1 class="catchphrase">PORTFOLIO</h1>
            <div class="video-container">
                <video controls>
                    <source src="video/0619_portfolio_25MB.mp4" type="video/mp4">
                    <!-- ビデオのサポートされていないブラウザ向けの代替テキスト -->
                    ブラウザがビデオをサポートしていません。
                </video>
            </div>
        </div>
    </section>

    <!-- 動画セクション -->
    <section id="movie">
        <h2>Movie</h2>
        <!-- 動画タイルをラップするコンテナ -->
        <div class="video-tile-container">

        <!-- 各動画タイル -->
        <div class="video-tile">
            <h3>動画タイトル 1</h3>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/9NAw7hddscQ?si=hFvr0-KqF-09cAn9&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-tile">
            <h3>動画タイトル 2</h3>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/9NAw7hddscQ?si=hFvr0-KqF-09cAn9&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>

    <!-- グラフィックデザインセクション -->
    <section id="graphic-design">
        <h2>Graphic Design</h2>
        <!-- 各作品タイルをここに追加 -->
    </section>

    <!-- フッター -->
    <footer>
        <div class="footer-content">
            <div class="icon">Your Icon</div>
            <div class="contact-info">
                <p>Email: your@email.com</p>
                <p>About Me: Your Introduction</p>
            </div>
        </div>
    </footer>
</body>
</html>
