<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイトタイトル</title>
  <meta name="description" content="サイトの説明文">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
        <header>
            <!-- ナビゲーションバー -->
            <nav class="navbar">
                <!-- ロゴまたはサイト名 -->
                <div class="logo">
                    <a href="#">ロゴ</a>
                </div>
                
                <!-- ハンバーガーメニュー（768px以下で表示） -->
                <div class="hamburger-menu">
                    <div class="hamburger-icon"></div>
                </div>
                
                <!-- グローバルナビゲーション（768px以上で表示） -->
                <ul class="nav-links">
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">ポートフォリオ</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>
    <!-- メインビジュアル -->
    <section id="video-section">
        <video id="my-video" controls autoplay loop>
            <source src="video/0619_portfolio_25MB.mp4" type="video/mp4">
            <!-- 他の動画フォーマットをサポートする場合、ここに追加 -->
            お使いのブラウザは video 要素をサポートしていません。
        </video>
    </section>
    
    <!-- 作品 -->
    <section id="portfolio">
        <h2>作品</h2>
        <!-- ここに作品のリストやギャラリーを追加できます -->
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2023 あなたの名前</p>
    </footer>

    <!-- ここにJavaScriptファイルのリンクを追加することができます -->
    <script src="script.js"></script>
</body>
</html>
